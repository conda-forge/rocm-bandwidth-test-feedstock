{% set name = "rocm-bandwidth-test" %}
{% set version = "2.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RadeonOpenCompute/rocm_bandwidth_test/archive/roc-{{ version }}.tar.gz
  sha256: f4b09e8a8077a0bbf8150877561414a3c8392c561b6f2b07cdeb166fbec0417c

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - {{ cdt('numactl-devel') }}
    - {{ cdt('pciutils-devel') }}
  host:
    - rocr-runtime {{ version }}
    - roct-thunk-interface {{ version }}
  run:
    - rocr-runtime {{ version }}
    - roct-thunk-interface {{ version }}

test:
  commands:
    # Can't run without an AMD GPU
    - test -f $PREFIX/bin/rocm_bandwidth_test

about:
  home: https://github.com/RadeonOpenCompute/rocm_bandwidth_test
  license: NCSA
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Bandwidth test for ROCm'

extra:
  recipe-maintainers:
    - isuruf
